name: Validate
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: "5.4.4"
      - uses: leafo/gh-actions-luarocks@v4
      - name: Install dependencies
        run: |
          luarocks install busted
      - name: Run tests
        run: |
          busted .